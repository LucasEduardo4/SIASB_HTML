      <script>
          function enviarFormulario() {
            var assunto = document.getElementById("assunto").value;
            var setor = document.getElementById("setor").value;
            var descricao = document.getElementById("descricao").value;
            var imagem = document.getElementById("imagem").value;
      
            // Aqui você pode adicionar mais campos conforme necessário
      
            // Enviar as informações para o PHP
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "seu_arquivo_php.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 4 && xhr.status === 200) {

                // Processar a resposta do PHP, se necessário
                console.log(xhr.responseText);
              }
            };
            var data = "assunto=" + encodeURIComponent(assunto) +
                       "&setor=" + encodeURIComponent(setor) +
                       "&descricao=" + encodeURIComponent(descricao) +
                       "&imagem=" + encodeURIComponent(imagem);
            xhr.send(data);
          }
