            margin-top: 20px;

        .panel a:hover {
            background-image: linear-gradient(45deg, #0c642e, #6ce78d);
        }

        .modal-dialog {
            max-width: 400px;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;

        .modal-body {
            font-size: 16px;
            color: #333;
        }

        .modal-footer .btn {
            background-color: #dc3545;
            color: #fff;
            border-radius: 6px;
            padding: 10px 20px;
            transition: background-color 0.2s;
        }

        .modal-footer .btn:hover {
            background-color: #c82333;
        }
