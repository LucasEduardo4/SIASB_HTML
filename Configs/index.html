            font-size: 18px;

        .panel a {
            display: block;
            background-color: #00a383;
            color: #fff;
            text-align: center;

            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-image 0.3s;
            /* Transição de 0.3 segundos no degradê */

        .panel a:hover {
            background-color: #00a383;
        }

        .modal-dialog {
            max-width: 400px;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-body {
            font-size: 16px;
            color: #333;
        }

        .modal-footer .btn {
            background-color: #dc3545;
            color: #fff;
            border-radius: 6px;
            padding: 10px 20px;
            transition: background-color 0.2s;

            background-color: #c82333;
