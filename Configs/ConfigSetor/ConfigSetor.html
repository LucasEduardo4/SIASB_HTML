<body onload="init()">
    <header class="header">

        <a href="../index.html" class="back-button"><i style="font-size: 40px"
                class="bi-arrow-left-circle bi-lg"></i></a>
        <h1 class="title">CONFIGURAÇÕES SETOR / SEÇÃO</h1>

    </header>

    <main class="main-content">

        <hr>
        <h3 style="font-size: 18px" id="novo" onclick="novoSetor('click');"> ADICIONAR NOVO SETOR/SEÇÃO: <i
                id="iconeNovoSetor" class="bi bi-plus-circle"></i></h3>

        <div id="cadastro" class="container-fluid p-5 border">
            <form>
                <div class="mb-3">
                    <label for="novoSetor" class="form-label">NOME</label>
                    <input type="text" class="form-control" id="novoSetor">
                </div>
                <div class="mb-3">
                    <label for="selectLocal" class="form-label">LOCAL</label>
                    <select name="" id="selectLocal" class="form-select">

                    </select>
                </div>
            </form>

            <div class="text-center">
                <button class="btn btn-success" style="background-color: #004b39;;" onclick="adicionarSetor()">ADICIONAR
                    SETOR</button>
            </div>
            <p id="response"></p>


        </div>
        <br><br>
        <h3 style="font-size: 18px; margin-bottom: 20px;">SETORES/SEÇÕES CADASTRADAS:</h3>
        <table class="table table-striped table-hover" id="tableSetor">
            <tr class="table table-dark">
                <th>ID Setor</th>
                <th>Nome Setor/Seção</th>
                <th>Local</th>
                <th>Ações</th>
            </tr>
            <tr></tr>
        </table>

    </main>
    <div style="display: none;">
        <p id="divinv"></p> <!-- NÃO APAGAR...-->
    </div>

    <script>
        const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))

        var pessoas = [];
        var locais = [];
        function init() {
            loadSetores();
            novoSetor('init');
        }

        function loadSetores() {

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ConfigSetor.php", true)
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        tableSetor.innerHTML += xhr.responseText;
                    } else {
                        tableSetor.innerHTML += "Falha ao carregar os setores";
                    }
                }
            };
            var data = "select_ready=" + encodeURIComponent(1)
            xhr.send(data);

            var controle = 1; //para nao duplicar os dados.
            var consultaUnica = 1;
        }

        function novoSetor(call) {
            var consultaUnica = 1;
            var icone = document.getElementById("iconeNovoSetor");

            if (icone.classList.contains("bi-plus-circle")) {
                if (call == 'click') {
                    document.getElementById("cadastro").style.display = "grid"
                    icone.classList.remove("bi-plus-circle");
                    icone.classList.add("bi-dash-circle");
                    var novo = document.getElementById("novo");
                    novo.innerHTML = "ADICIONAR NOVO SETOR/SEÇÃO: <i id='iconeNovoSetor' class='bi bi-dash-circle'></i>"
                }
                if (consultaUnica == 1) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "ConfigSetor.php", true)
                    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200) {
                                // selects.innerHTML = xhr.responseText;
                                recebePessoas(xhr.responseText, call);

                            } else {
                                selects.innerHTML = "Falha ao carregar as pessoas";
                            }
                        }
                    };
                    xhr.send("local=" + encodeURIComponent(1));
                    consultaUnica++;
                }
            } else
                if (icone.classList.contains("bi-dash-circle")) {
                    icone.classList.remove("bi-dash-circle");
                    icone.classList.add("bi-plus-circle");

                    document.getElementById("cadastro").style.display = "none"
                    var novo = document.getElementById("novo");
                    novo.innerHTML = "ADICIONAR NOVO SETOR/SEÇÃO: <i id='iconeNovoSetor' class='bi bi-plus-circle'></i>"
                    controle = 1;
                }


            function recebePessoas(data, call) {
                console.log(data);
                var dataJson = JSON.parse(data);

                locais.push(dataJson[0].locais);
                // console.log(locais)
                if (call == 'click') {

                    selectLocal.innerHTML = "";

                    for (var i = 0; i < locais[0].length; i++) {
                        var option = document.createElement("option");
                        option.value = locais[0][i].ID;
                        option.text = locais[0][i].descricao;
                        selectLocal.appendChild(option);
                    }
                }
            }
        }

        function adicionarSetor() {
            var novo = document.getElementById("novoSetor").value;
            var response = document.getElementById("response");
            var local = document.getElementById("selectLocal").value;
            var i = 0;

            var data = "nomeSetor=" + encodeURIComponent(novo) + "&local=" + encodeURIComponent(local);
            console.log(data);
            connection(data, 'refresh');
        }

        function action(recebido) {
            var acao = recebido.split("-");
            comando = acao[0];
            id = acao[1];

            var ID = document.getElementById("id-" + id).innerHTML;
            var descricao = document.getElementById("desc-" + id).innerHTML;
            var local = document.getElementById("local-" + id).innerHTML;
            var tdLocal = document.getElementById("local-" + id);
            var localID = tdLocal.getAttribute("value");

   

            if (comando == 'edit') {//botao editar
                openEditPopup(ID, descricao, localID)
            } else
                if (comando == 'trash') {
                    Swal.fire({
                        title: 'Tem certeza?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#00cc99',
                        confirmButtonText: 'Sim, delete!',
                        cancelButtonText: 'Cancelar',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            var data = "deleteSetor=1&ID=" + ID;
                            connection(data, 'refresh2');

                            var asnc = async () => {
                                await sleep(250)
                                var result = document.getElementById('divinv').innerHTML;
                                console.log(result);
                                if (result == true || result == 'true') {
                                    Swal.fire({
                                        title: 'Deletado!',
                                        text: 'Setor/Seção deletado com sucesso.',
                                        icon: 'success',
                                        timer: 3000
                                    }).then(() => {
                                        window.location.reload();
                                    });;
                                } else {
                                    Swal.fire({
                                        title: 'Não foi possível deletar ',
                                        text: 'Existem outros dados vinculados à esse(a) Setor/Seção',
                                        icon: 'error',
                                        timer: 3000
                                    }).then(() => {
                                        window.location.reload();
                                    });
                                }
                            }
                            asnc();
                        }
                    })
                }

            function openEditPopup(id, descricao, localID) {
                Swal.fire({
                    title: 'Editar Dados',
                    html: `
                        <div id="popupEdit" class="container">
                            <div class="row">
                                <div class="col" id="head">
                                <p for="descricao">Descrição:</p>
                                </div><div class="col">
                                <input id="descricao" type="text" class="swal2-input" value="${descricao}">
                                </div>
                            </div>
                            <div class="row" style='margin-top:10px;'>
                                <div class="col" id="head">
                                <p for="end">Local:</p>
                                </div><div class="col">
                                <select id='selectLocais' class='form-select' style='width: 280px; height:50px;'>${geraOptions(2)}</select>
                                </div>
                            </div>
                        
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Salvar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#00cc99',
                    customClass: {
                        confirmButton: 'swal2-small',
                        cancelButton: 'swal2-small'
                    },
                    preConfirm: () => {
                        const descricao = document.getElementById('descricao').value;
                        const local = document.getElementById('selectLocais').value;
                        var data = "updateSetor=1&ID=" + id + "&descricao=" + encodeURIComponent(descricao) +  "&local=" + encodeURIComponent(local);
                        connection(data, 'update');
                        return descricao;
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: 'Dados Atualizados',
                            text: 'Os dados foram atualizados com sucesso!',
                            icon: 'success',
                            timer: 3000
                        }).then(() => {
                            window.location.reload();
                        });
                    }
                });
                function geraOptions(opt) {
                        if (opt == 2) {
                            var options = '';
                            for (var i = 0; i < locais[0].length; i++) {
                                if (locais[0][i].ID == localID) {
                                    options += '<option value="' + locais[0][i].ID + '" selected>' + locais[0][i].descricao + '</option>';
                                } else {
                                    options += '<option value="' + locais[0][i].ID + '">' + locais[0][i].descricao + '</option>';
                                }
                            }
                            return options;
                        }
                }
            }
        }

        function connection(data, operation) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ConfigSetor.php", true)
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    if (operation == 'refresh2') {
                        // window.location.reload();
                        var divinv = document.getElementById("divinv");
                        divinv.innerHTML = xhr.responseText
                    } else
                        if (operation == 'update') {
                        } else
                            if (operation == 'refresh') {
                                // console.log(xhr.responseText);
                                window.location.reload();

                            }
                }
            };
            xhr.send(data);
        }

    </script>
