<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../icons/warning.png" sizes="192x192"/>
    <link rel="stylesheet" href="../../sidebars/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <script src='./../../flowSite/verificaSessao.js'></script> -->
    <script src="/siasb_html/flowSite/verificaSessao.js"></script>


    <title>Config Setor</title>
    <style>
        #cadastro{
            display:none;
        }
        #novo:hover{
            text-decoration: underline;
        }
    </style>
</head>
<header>
    <div>
        <a href="../index.html">
        <h1><i class="bi-arrow-left-circle bi-lg ">Voltar</i></h1></a>
    </div>
</header>
<body onload="init()">
    <h3>Configurar Setor</h3>
    <hr>
    <h3 id="novo" onclick="novoSetor();">Cadastrar novo setor: <i class="bi bi-plus-circle"></i></h3>

    <div id="cadastro" class="container-fluid p-5 border">
        <form>
            <div class="mb-3">
                <label for="" class="form-label">Nome Setor</label>
                <input type="text" class="form-control" id="novoSetor">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Responsável</label>
                <select name="" id="selects" class="form-select">
                    <!-- <option value="" disabled selected hidden>-------------------------</option> -->
                </select>
            </div>
        </form>
            <div class="text-center">
                <button class="btn btn-success" onclick="adicionarSetor()">Adicionar Setor</button>
            </div>
            <p id="response"></p>
    </div>
    <br><br>
    <h3>Setores Cadastrados:</h3>
    <table class="table table-striped table-hover" id="tableSetor">
        <tr class="table table-dark">
            <th>ID Setor</th>
            <th>Nome Setor</th>
            <th>Responsável</th>
        </tr>
        <tr></tr>
    </table>
    <script>
    function init() {
      loadSetores();
    }
    
    function loadSetores(){

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "ConfigSetor.php", true)
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function(){
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    tableSetor.innerHTML += xhr.responseText;
                } else {
                        tableSetor.innerHTML += "Falha ao carregar os setores";
                    }
                }
            };
            var data = "select_ready=" + encodeURIComponent(1)
            xhr.send(data);
            
            var controle = 1; //para nao duplicar os dados.
            var consultaUnica = 1;
        }
        function novoSetor(){
            document.getElementById("cadastro").style.display="grid"

            if(controle == 1){
            var novo = document.getElementById("novo");
            novo.innerHTML = "Cadastrar nova seção : <i class='bi bi-dash-circle'></i>"
                
            if(consultaUnica == 1){

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "ConfigSetor.php", true)
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function(){
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            selects.innerHTML = xhr.responseText;
                        } else {
                            selects.innerHTML= "Falha ao carregar as pessoas";
                        }
                    }
                };
                xhr.send("gerente=" + encodeURIComponent(1));
                consultaUnica++;
            }
                controle++;
            }else
            if(controle != 1){
                document.getElementById("cadastro").style.display="none"
                var novo = document.getElementById("novo");
                novo.innerHTML = "Cadastrar novo setor : <i class='bi bi-plus-circle'></i>"
                controle=1;
            }
        }
        function adicionarSetor(){
            var novo = document.getElementById("novoSetor").value;
            var foo = document.getElementById("selects");
            var response = document.getElementById("response")
            var i = 0;
            
            while (i < foo.options.length) {  // Correção: use '<' em vez de '<=' para verificar o comprimento
                if (foo.options[i].selected) {  // Correção: .selected é suficiente, não precisa comparar com 'true'
                    var responsavel = foo.options[i].value;
                }
                i++;
            }
            var xhr = new XMLHttpRequest();
                xhr.open("POST", "ConfigSetor.php", true)
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function(){
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            window.location.reload();
                            // window.location.href = "ConfigSetor.php";
                            // response.innerHTML = xhr.responseText;

                        } else {
                            console.error("Falha ao carregar as pessoas");
                        }
                    }
                };
                xhr.send("nomeSetor=" + encodeURIComponent(novo) + "&responsavel=" + encodeURIComponent(responsavel));

        }
    </script>
</body>
</html>
