<body onload="init()">
    <header class="header">

        <a href="../index.html" class="back-button"><i style="font-size: 40px"
                class="bi-arrow-left-circle bi-lg"></i></a>
        <h1 class="title">CONFIGURAÇÕES SETOR / SEÇÃO</h1>

    </header>

    <main class="main-content">

        <hr>
        <h3 style="font-size: 18px" id="novo" onclick="novoSetor();"> ADICIONAR NOVO SETOR/SEÇÃO: <i id="iconeNovoSetor"
                class="bi bi-plus-circle"></i></h3>

        <div id="cadastro" class="container-fluid p-5 border">
            <form>
                <div class="mb-3">
                    <label for="" class="form-label">NOME</label>
                    <input type="text" class="form-control" id="novoSetor">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">RESPONSÁVEL</label>
                    <select name="" id="selects" class="form-select">
                        <!-- <option value="" disabled selected hidden>-------------------------</option> -->
                    </select>
                </div>
            </form>

            <div class="text-center">
                <button class="btn btn-success" style="background-color: #004b39;;" onclick="adicionarSetor()">ADICIONAR SETOR</button>
            </div>
            <p id="response"></p>


        </div>
        <br><br>
        <h3 style="font-size: 18px; margin-bottom: 20px;">SETORES/SEÇÕES CADASTRADAS:</h3>
        <table class="table table-striped table-hover" id="tableSetor">
            <tr class="table table-dark">
                <th>ID Setor</th>
                <th>Nome Setor/Seção</th>
                <th>Responsável</th>
            </tr>
            <tr></tr>
        </table>

    </main>

    <script>
        function init() {
            loadSetores();
        }

        function loadSetores() {

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ConfigSetor.php", true)
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        tableSetor.innerHTML += xhr.responseText;
                    } else {
                        tableSetor.innerHTML += "Falha ao carregar os setores";
                    }
                }
            };
            var data = "select_ready=" + encodeURIComponent(1)
            xhr.send(data);

            var controle = 1; //para nao duplicar os dados.
            var consultaUnica = 1;
        }
        function novoSetor() {
            var consultaUnica = 1;
            var icone = document.getElementById("iconeNovoSetor");
            
            if (icone.classList.contains("bi-plus-circle")) {
                document.getElementById("cadastro").style.display = "grid"
                icone.classList.remove("bi-plus-circle");
                icone.classList.add("bi-dash-circle");
                var novo = document.getElementById("novo");
                novo.innerHTML = "ADICIONAR NOVO SETOR/SEÇÃO: <i id='iconeNovoSetor' class='bi bi-dash-circle'></i>"

                if (consultaUnica == 1) {

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "ConfigSetor.php", true)
                    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200) {
                                selects.innerHTML = xhr.responseText;
                            } else {
                                selects.innerHTML = "Falha ao carregar as pessoas";
                            }
                        }
                    };
                    xhr.send("gerente=" + encodeURIComponent(1));
                    consultaUnica++;
                }
            } else
                if (icone.classList.contains("bi-dash-circle")) {
                    icone.classList.remove("bi-dash-circle");
                    icone.classList.add("bi-plus-circle");

                    document.getElementById("cadastro").style.display = "none"
                    var novo = document.getElementById("novo");
                    novo.innerHTML = "ADICIONAR NOVO SETOR/SEÇÃO: <i id='iconeNovoSetor' class='bi bi-plus-circle'></i>"
                    controle = 1;
                }
        }
        function adicionarSetor() {
            var novo = document.getElementById("novoSetor").value;
            var foo = document.getElementById("selects");
            var response = document.getElementById("response")
            var i = 0;

            while (i < foo.options.length) {  // Correção: use '<' em vez de '<=' para verificar o comprimento
                if (foo.options[i].selected) {  // Correção: .selected é suficiente, não precisa comparar com 'true'
                    var responsavel = foo.options[i].value;
                }
                i++;
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ConfigSetor.php", true)
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        window.location.reload();
                        // window.location.href = "ConfigSetor.php";
                        // response.innerHTML = xhr.responseText;

                    } else {
                        console.error("Falha ao carregar as pessoas");
                    }
                }
            };
            xhr.send("nomeSetor=" + encodeURIComponent(novo) + "&responsavel=" + encodeURIComponent(responsavel));

        }
    </script>
