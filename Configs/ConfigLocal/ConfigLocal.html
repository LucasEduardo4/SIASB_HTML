        .back-button {

        }

        #head .checkbox {
            width: 250px;
        }

        }

<body onload="connection('selectLocal=1', 'select')">
    <header class="header">
        <a href="../index.html" class="back-button"><i style="font-size: 40px"
                class="bi-arrow-left-circle bi-lg"></i></a>
        <h1 class="title">CONFIGURAÇÕES LOCAIS</h1>
        </a>
    </header>

    <main class="main-content">
        <hr>
        <h3 style="font-size: 18px" id="novo" onclick="divCadastro()">CADASTRAR NOVO LOCAL : <i
                class="bi bi-plus-circle"></i></h3>

        <div id="cadastro" class="container-fluid p-5 border">
            <form>

                <div class="mb-3">
                    <label for="" class="form-label">DESCRIÇÃO</label>
                    <input type="text" class="form-control" id="novoLocal">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">ENDEREÇO</label>
                    <!-- <select name="" id="selectGerentes" class="form-select"> -->
                    <input type="text" class="form-control" id="endereco">

                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-success" onclick="adicionarLocal()">ADICIONAR SETOR</button>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 40px;">
            <table id="tableLocal" class="table table-striped table-hover">
                <tr class="table-dark">
                    <th>ID Local</th>
                    <th>Descrição</th>
                    <th>Endereço</th>
                    <th>Ativo</th>
                    <th>Ações</th>
                </tr>
                <tbody>
                </tbody>
            </table>
            </tr>
        </div>

    </main>
    <div style="display: none;">
        <p id="divinv"></p> <!-- NÃO APAGAR...-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))
        var globalDelete = '';

        var controle = 1;
        function divCadastro() {
            if (controle == 1) {
                document.getElementById("cadastro").style.display = "grid"
                var novo = document.getElementById("novo");
                novo.innerHTML = "CADASTRAR NOVO LOCAL : <i class='bi bi-dash-circle'></i>"
                controle++;
            } else
                if (controle != 1) {
                    document.getElementById("cadastro").style.display = "none"
                    var novo = document.getElementById("novo");
                    novo.innerHTML = "CADASTRAR NOVO LOCAL : <i class='bi bi-plus-circle'></i>"
                    controle = 1;
                }
        }

        function adicionarLocal() {
            var nomeLocal = document.getElementById("novoLocal").value;
            var endereco = document.getElementById("endereco").value;

            var data = "insertLocal=1&nomeLocal=" + encodeURIComponent(nomeLocal) + "&endereco=" + encodeURIComponent(endereco);
            connection(data, 'refresh');
        }

        function connection(data, output) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ConfigLocal.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    if (output == 'refresh')
                        window.location.reload();
                    if (output == 'select')
                        unParse(xhr.responseText)
                    if (output == 'refresh2') {
                        var divinv = document.getElementById("divinv");
                        divinv.innerHTML = xhr.responseText
                    }
                }
            };
            xhr.send(data);
        }

        function unParse(data) {
            var dados = JSON.parse(data);
            var table = document.getElementById("tableLocal");

            var sqrchk = document.getElementsByClassName("bi bi-check-square");
            var sqr = document.getElementsByClassName("bi bi-square");

            for (let key in dados) {
                let value = dados[key];
                table.innerHTML += `<tr>
                    <td id='id-${value.ID}'>${value.ID}</td>
                    <td id='desc-${value.ID}'>${value.descricao}</td>
                    <td id='end-${value.ID}'>${value.endereco}</td>
                    <td id='atv-${value.ID}'><span id="bitIcon-${value.ID}" onclick="toggleBit(${value.ID})" class="${value.ativo == 1 ? 'bi bi-check-square' : 'bi bi-square'}"></span></td>
                    <td style="padding:auto;">
                        <span class='bi bi-pencil' onclick="action('edit-${value.ID}')" id='edit-${value.ID}'></span>
                        <span class='bi bi-trash' onclick="action('trash-${value.ID}')" id='trash-${value.ID}'></span>
                    </td>
                    </tr>`;
                // table.innerHTML += "<td>" + value.ID + "</td><td>" + value.descricao + "</td><td>"+value.endereco+"</td><td>"+value.ativo+"</td><td><span class='bi bi-pencil' onclick='action('edit-"+value.ID+"')' id='edit-"+value.ID+"'></span><span class='bi bi-trash'  onclick='action(trash-"+value.ID+")' id='trash-"+value.ID+"'></span></td>";
            }

        }

        function toggleBit(ID) {
            var bit = document.getElementById("bitIcon-" + ID);

            if (bit.classList.contains("bi-square")) {
                var data = "updateLocal=1&ID=" + ID + "&ativo=1";
                connection(data, 'refresh2');
            } else if (bit.classList.contains("bi-check-square")) {
                var data = "updateLocal=1&ID=" + ID + "&ativo=0";
                connection(data, 'refresh2');
            }
            window.location.reload();
        }

        function action(recebido) {
            var acao = recebido.split("-");
            comando = acao[0];
            id = acao[1];
            var lixeira = document.getElementById("trash-" + id);
            //dados recebidos:
            var ID = document.getElementById("id-" + id).innerHTML;
            var descricao = document.getElementById("desc-" + id).innerHTML;
            var endereco = document.getElementById("end-" + id).innerHTML;
            var ativo = document.getElementById("bitIcon-" + id);


            if (comando == 'edit') {//botao editar
                openEditPopup(ID, descricao, endereco, ativo)

            } else
                if (comando == 'trash') {
                    Swal.fire({
                        title: 'Tem certeza?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#00cc99',
                        confirmButtonText: 'Sim, delete!',
                        cancelButtonText: 'Cancelar',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            var data = "deleteLocal=1&ID=" + ID;
                            connection(data, 'refresh2');

                            var asnc = async () => {
                                await sleep(250)
                                var result = document.getElementById('divinv').innerHTML;
                                if (result == true || result == 'true') {
                                    Swal.fire({
                                        title: 'Deletado!',
                                        text: 'O local foi deletado com sucesso.',
                                        icon: 'success',
                                        timer: 3000
                                    }).then(() => {
                                        window.location.reload();
                                    });;
                                } else {
                                    Swal.fire({
                                        title: 'Não foi possível deletar ',
                                        text: 'Existem outros dados vinculados à esse Local',
                                        icon: 'error',
                                        timer: 3000
                                    }).then(() => {
                                        window.location.reload();
                                    });
                                }
                            }
                            asnc();
                        }
                    })
                }

            function openEditPopup(id, descricao, endereco, ativo) {
                Swal.fire({
                    title: 'Editar Dados',
                    html: `
                        <div id="popupEdit" class="container">
                            <div class="row">
                                <div class="col" id="head">
                                <p for="descricao">Descrição:</p>
                                </div><div class="col">
                                <input id="descricao" type="text" class="swal2-input" value="${descricao}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="head">
                                <p for="end">Endereço:</p>
                                </div><div class="col">
                                <input id="end" type="text" class="swal2-input" value="${endereco}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="head">
                                <p for="ativo">Ativo:</p>
                                </div><div class="col checkbox">
                                <input id="ativo" type="checkbox" class="form-check-input" ${ativo.classList.contains("bi-check-square") ? 'checked' : ''}>

                                </div>
                            </div>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Salvar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#00cc99', // Altera a cor do botão Confirmar
                    // padding: '2rem', // Aumenta a margem geral do popup
                    customClass: {
                        confirmButton: 'swal2-small', // Reduz o tamanho do botão Confirmar
                        cancelButton: 'swal2-small' // Reduz o tamanho do botão Cancelar
                    },
                    preConfirm: () => {
                        const descricao = document.getElementById('descricao').value;
                        const endereco = document.getElementById('end').value;
                        const ativo = document.getElementById('ativo').checked ? '1' : '0';
                        var data = "updateLocal=1&ID=" + id + "&descricao=" + encodeURIComponent(descricao) + "&endereco=" + encodeURIComponent(endereco) + "&ativo=" + ativo;
                        connection(data, 'refresh2');
                        return descricao, endereco, ativo;
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: 'Dados Atualizados',
                            text: 'Os dados foram atualizados com sucesso!',
                            icon: 'success',
                            timer: 3000
                        }).then(() => {
                            window.location.reload();
                        });
                    }
                });
            }


        }
    </script>
</body>
