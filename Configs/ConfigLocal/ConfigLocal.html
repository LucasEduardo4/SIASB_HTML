<body onload="connection('selectLocal=1', 'select')">
    <header class="header">
        <a href="../index.html" class="back-button"><i style="font-size: 40px"
                class="bi-arrow-left-circle bi-lg"></i></a>
        <h1 class="title">CONFIGURAÇÕES LOCAIS</h1>
        </a>
    </header>

    <main class="main-content">
        <hr>
        <h3 style="font-size: 18px" id="novo" onclick="divCadastro()">CADASTRAR NOVO LOCAL : <i
                class="bi bi-plus-circle"></i></h3>

        <div id="cadastro" class="container-fluid p-5 border">
            <form>

                <div class="mb-3">
                    <label for="" class="form-label">DESCRIÇÃO</label>
                    <input type="text" class="form-control" id="novoLocal">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">ENDEREÇO</label>
                    <!-- <select name="" id="selectGerentes" class="form-select"> -->
                    <input type="text" class="form-control" id="endereco">

                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-success" onclick="adicionarLocal()">ADICIONAR SETOR</button>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 40px;">
            <table id="tableLocal" class="table table-striped table-hover">
                <tr class="table-dark">
                    <th>ID Local</th>
                    <th>Descrição</th>
                    <th>Endereço</th>
                    <th>Ativo</th>
                    <th>Ações</th>
                </tr>
                <tbody>
                </tbody>
            </table>
            <span class='bi bi-pencil' onclick="action('edit-1')" id='edit-'></span>
            <span class='bi bi-trash' onclick="action(this.id)" id='trash-'></span>
            <span class='bi bi-check-square' id='save-'></span></td>
            </tr>";
        </div>

    </main>
    <script>
        var controle = 1; //para nao duplicar os dados.
        function divCadastro() {
            if (controle == 1) {
                document.getElementById("cadastro").style.display = "grid"
                var novo = document.getElementById("novo");
                novo.innerHTML = "CADASTRAR NOVO LOCAL : <i class='bi bi-dash-circle'></i>"
                controle++;
            } else
                if (controle != 1) {
                    document.getElementById("cadastro").style.display = "none"
                    var novo = document.getElementById("novo");
                    novo.innerHTML = "CADASTRAR NOVO LOCAL : <i class='bi bi-plus-circle'></i>"
                    controle = 1;
                }
        }

        function adicionarLocal() {
            var nomeLocal = document.getElementById("novoLocal").value;
            var endereco = document.getElementById("endereco").value;

            var data = "insertLocal=1&nomeLocal=" + encodeURIComponent(nomeLocal) + "&endereco=" + encodeURIComponent(endereco);
            connection(data, 'refresh');
        }

        function connection(data, output) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ConfigLocal.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    if (output == 'refresh')
                        window.location.reload();
                    if (output == 'select')
                        unParse(xhr.responseText)
                }
            };
            xhr.send(data);
        }

        function unParse(data) {
            var dados = JSON.parse(data);
            var table = document.getElementById("tableLocal");


            for (let key in dados) {
                let value = dados[key];
                table.innerHTML += `<tr>
                    <td>${value.ID}</td>
                    <td id='desc-${value.ID}'>${value.descricao}</td>
                    <td id='end-${value.ID}'>${value.endereco}</td>
                    <td id='atv-${value.ID}'>${value.ativo}</td>
                    <td>
                        <span class='bi bi-pencil' onclick="action('edit-${value.ID}')" id='edit-${value.ID}'></span>
                        <span class='bi bi-trash' onclick="action('trash-${value.ID}')" id='trash-${value.ID}'></span>
                        </td>
                        </tr>`;
                // table.innerHTML += "<td>" + value.ID + "</td><td>" + value.descricao + "</td><td>"+value.endereco+"</td><td>"+value.ativo+"</td><td><span class='bi bi-pencil' onclick='action('edit-"+value.ID+"')' id='edit-"+value.ID+"'></span><span class='bi bi-trash'  onclick='action(trash-"+value.ID+")' id='trash-"+value.ID+"'></span></td>";
            }

        }

        function action(recebido) {
            var acao = recebido.split("-");
            comando = acao[0];
            id = acao[1];

            if (comando == 'edit') {
                var icon = document.getElementById("edit-" + id);
                if (icon.classList.contains("bi-pencil")) {
                    icon.classList.remove("bi-pencil");
                    icon.classList.add("bi-check-square");
                    editCell(id, "desc");
                    editCell(id, "end");
                    editCell(id, "atv");

                } else {
                    icon.classList.remove("bi-check-square");
                    icon.classList.add("bi-pencil");

                    updateCell(id, "desc");
                    updateCell(id, "end"); //<-- voltar aqui... ao inves de apenas voltar os icones, acrescentar também uma chamada para a função
                    updateCell(id, "atv"); // connection, e enviar para o configLocal.php um comando para dar update no banco.
                }
            } else
                if (comando == 'trash') {
                    console.log("trash")
                }

            function editCell(id, field) {
                var cell = document.getElementById(field + "-" + id);
                var value = cell.innerHTML;

                var inputElement = document.createElement("input");
                inputElement.value = value;
                inputElement.id = "input-" + field + "-" + id;

                cell.innerHTML = "";
                cell.appendChild(inputElement);
            }
            function updateCell(id, field) {
                var inputElement = document.getElementById("input-" + field + "-" + id);
                var value = inputElement.value;

                var cell = document.getElementById(field + "-" + id);
                cell.innerHTML = value;
            }
        }
    </script>
