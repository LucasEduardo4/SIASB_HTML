<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebars/bootstrap.min.css">
    <title>Detalhando Chamado</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Detalhes do Chamado</h5>
                <p class="card-text" id="numChamado">Chamado nº </p>
                <hr>
                <p class="card-text">Assunto:</p>
                <hr>
                <p class="card-text">Descrição:</p>
                <hr>
                <p class="card-text">Logs:</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Informações Adicionais</h5>
                <p class="card-text">Autor:</p>
                <p class="card-text">Analista Responsável:</p>
                <p class="card-text">Data de Abertura:</p>
                <p class="card-text">Status:</p>
                <p class="card-text">Equipamento:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="sidebars/bootstrap.bundle.min.js"></script>
</body>
</html>
