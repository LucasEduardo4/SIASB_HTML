<!DOCTYPE html>
<html>
<head>
    <title>Upload e Atualização de Imagem</title>
</head>
<body>
    <h1>Upload e Atualizacao de Imagem</h1>
    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="imagem" id="imagemInput">
        <button type="submit">Enviar</button>
    </form>

    <div id="imagemContainer">
        <!-- A imagem carregada será exibida aqui -->
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const imageUrl = data.imageUrl;
                    document.getElementById('imagemContainer').innerHTML = `<img src="${imageUrl}" alt="Imagem do usuário">`;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
